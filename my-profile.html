<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble - My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .my-profile-container {
            max-width: 600px;
            margin: 3.5rem auto 2rem;
            padding: 0 2rem;
        }

        .my-profile-card {
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            box-shadow:
                inset 0 0 15px rgba(255, 255, 255, 0.6),
                inset 4px 0 20px rgba(216, 180, 226, 0.5),
                inset -4px 0 20px rgba(248, 236, 192, 0.4),
                inset 0 -4px 20px rgba(180, 224, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
        }

        .my-profile-img {
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            padding: 6px;
            background: linear-gradient(135deg, rgba(216, 180, 226, 0.8), rgba(180, 224, 255, 0.8), rgba(248, 236, 192, 0.8));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .my-profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }

        .my-profile-name {
            font-size: 2rem;
            font-weight: 800;
            color: #13294B;
            margin: 0 0 1.5rem 0;
            letter-spacing: -0.02em;
        }

        .profile-info-grid {
            display: grid;
            gap: 0;
            margin: 0 0 2rem 0;
            border-radius: 1.25rem;
            overflow: hidden;
            border: 1px solid rgba(75, 156, 211, 0.15);
            background: rgba(255, 255, 255, 0.5);
        }

        .profile-info-row {
            display: grid;
            grid-template-columns: 1fr 1.4fr;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            min-height: 3rem;
            border-bottom: 1px solid rgba(75, 156, 211, 0.08);
        }

        .profile-info-row:last-of-type {
            border-bottom: none;
        }

        .profile-info-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #6b8dae;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .profile-info-value {
            font-size: 1rem;
            font-weight: 500;
            color: #13294B;
            text-align: right;
        }

        .profile-bio-section {
            margin-bottom: 2rem;
            padding: 1.25rem 1.5rem;
            border-radius: 1.25rem;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(75, 156, 211, 0.15);
        }

        .profile-bio-section .profile-info-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .profile-bio-section .profile-info-value {
            text-align: left;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
            color: #444;
            font-style: italic;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #7BAFD4;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #4B9CD3;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #e63946;
            margin-top: 2rem;
        }

        .logout-btn:hover {
            background: #fff;
            color: #d62828;
        }
    </style>
</head>

<body>
    <div class="app-wrap">
        <nav class="top-nav fade-in">
            <a href="profiles.html" class="back-link" id="backToFeedLink">
                ‚Üê Back to Feed
            </a>
            <div style="flex-grow: 1;"></div>
        </nav>

        <div class="my-profile-container fade-in" style="animation-delay: 0.2s;">
            <div class="my-profile-card">
                <div class="my-profile-img">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=200&h=200"
                        alt="Anushka" style="filter: grayscale(20%);">
                </div>
                <h1 class="my-profile-name" id="myProfileName">Anushka Ganesh</h1>

                <div class="profile-info-grid">
                    <div class="profile-info-row">
                        <span class="profile-info-label">Age</span>
                        <span class="profile-info-value" id="myAge">20</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">Gender</span>
                        <span class="profile-info-value" id="myGender">Woman</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">School</span>
                        <span class="profile-info-value" id="mySchool">UNC Chapel Hill</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">University email</span>
                        <span class="profile-info-value" id="myUniEmail">anushkag@unc.edu</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">Secondary email</span>
                        <span class="profile-info-value" id="mySecondaryEmail">aganesh@gmail.com</span>
                    </div>
                </div>

                <div class="profile-bio-section">
                    <span class="profile-info-label">Bio</span>
                    <p class="profile-info-value" id="myBio">No bio added yet.</p>
                </div>

                <a href="edit-profile.html" class="btn-add btn-connect" style="text-decoration: none; color: inherit; display: inline-block; text-align: center;">Edit Profile</a>
                <button class="btn-add logout-btn" onclick="handleLogout()">Log out</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.body.classList.add('bubble-done');

        // Back to Feed: always go to the friend circle (profiles page)
        var backToFeedLink = document.getElementById('backToFeedLink');
        if (backToFeedLink) {
            backToFeedLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'profiles.html';
            });
        }

        // Load data from localStorage
        const storedProfile = localStorage.getItem('bubble_user_profile');
        if (storedProfile) {
            const profile = JSON.parse(storedProfile);
            if (profile.name) document.getElementById('myProfileName').textContent = profile.name;
            if (profile.age) document.getElementById('myAge').textContent = profile.age;
            if (profile.gender) document.getElementById('myGender').textContent = profile.gender;
            if (profile.school) document.getElementById('mySchool').textContent = profile.school;
            if (profile.secondaryEmail) document.getElementById('mySecondaryEmail').textContent = profile.secondaryEmail;
            if (profile.bio) document.getElementById('myBio').textContent = profile.bio;
        }

        // Load university email from login session
        const loginEmail = localStorage.getItem('bubble_login_email');
        if (loginEmail) {
            document.getElementById('myUniEmail').textContent = loginEmail;
        }

        function handleLogout() {
            localStorage.removeItem('bubble_user_profile');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
