<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble - My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .my-profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .my-profile-card {
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            box-shadow:
                inset 0 0 15px rgba(255, 255, 255, 0.6),
                inset 4px 0 20px rgba(216, 180, 226, 0.5),
                inset -4px 0 20px rgba(248, 236, 192, 0.4),
                inset 0 -4px 20px rgba(180, 224, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
        }

        .my-profile-img {
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            padding: 6px;
            background: linear-gradient(135deg, rgba(216, 180, 226, 0.8), rgba(180, 224, 255, 0.8), rgba(248, 236, 192, 0.8));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .my-profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }

        .my-profile-name {
            font-size: 2rem;
            font-weight: 800;
            color: #333;
            margin: 0 0 0.5rem 0;
        }

        .my-profile-detail {
            font-size: 1.1rem;
            color: #666;
            margin: 0.25rem 0;
        }

        .detail-label {
            font-weight: 600;
            color: #444;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #7BAFD4;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #4B9CD3;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #e63946;
            margin-top: 2rem;
        }

        .logout-btn:hover {
            background: #fff;
            color: #d62828;
        }
    </style>
</head>

<body>
    <div class="app-wrap">
        <nav class="top-nav fade-in">
            <a href="profiles.html" class="back-link">
                ‚Üê Back to Feed
            </a>
            <div style="flex-grow: 1;"></div>
        </nav>

        <div class="my-profile-container fade-in" style="animation-delay: 0.2s;">
            <div class="my-profile-card">
                <div class="my-profile-img">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=200&h=200"
                        alt="Anushka" style="filter: grayscale(20%);">
                </div>
                <h1 class="my-profile-name" id="myProfileName">Anushka Ganesh</h1>

                <div
                    style="margin: 2rem 0; text-align: left; background: rgba(255,255,255,0.5); padding: 1.5rem; border-radius: 1rem;">
                    <p class="my-profile-detail"><span class="detail-label">Age:</span> <span id="myAge">20</span></p>
                    <p class="my-profile-detail"><span class="detail-label">Gender:</span> <span
                            id="myGender">Woman</span></p>
                    <p class="my-profile-detail"><span class="detail-label">School:</span> <span id="mySchool">UNC
                            Chapel Hill</span></p>
                    <p class="my-profile-detail"><span class="detail-label">Major:</span> <span id="myMajor">Computer
                            Science</span></p>
                    <p class="my-profile-detail"><span class="detail-label">University Email:</span> anushkag@unc.edu
                    </p>
                    <p class="my-profile-detail"><span class="detail-label">Secondary Email:</span> <span
                            id="mySecondaryEmail">aganesh@gmail.com</span>
                    </p>
                    <p class="my-profile-detail"><span class="detail-label">Phone:</span> <span id="myPhone">(555)
                            123-4567</span></p>
                </div>

                <button class="btn-add btn-connect">Edit Profile</button>
                <button class="btn-add logout-btn" onclick="handleLogout()">Log out</button>
            </div>
        </div>
    </div>

    <div id="floatBubbles" class="float-bubbles"></div>

    <script src="app.js"></script>
    <script>
        document.body.classList.add('bubble-done');

        // Load data from localStorage
        const storedProfile = localStorage.getItem('bubble_user_profile');
        if (storedProfile) {
            const profile = JSON.parse(storedProfile);
            if (profile.name) document.getElementById('myProfileName').textContent = profile.name;
            if (profile.age) document.getElementById('myAge').textContent = profile.age;
            if (profile.gender) document.getElementById('myGender').textContent = profile.gender;
            if (profile.school) document.getElementById('mySchool').textContent = profile.school;
            if (profile.major) document.getElementById('myMajor').textContent = profile.major;
            if (profile.secondaryEmail) document.getElementById('mySecondaryEmail').textContent = profile.secondaryEmail;
            if (profile.phone) document.getElementById('myPhone').textContent = profile.phone;
        }

        function handleLogout() {
            localStorage.removeItem('bubble_user_profile');
            window.location.href = 'index.html';
        }

        var floatContainer = document.getElementById('floatBubbles');
        if (floatContainer) {
            for (var b = 0; b < 18; b++) {
                var el = document.createElement('div');
                el.className = 'float-bubble';
                el.style.left = Math.random() * 100 + '%';
                el.style.width = el.style.height = (12 + Math.random() * 24) + 'px';
                el.style.animationDelay = (Math.random() * 5) + 's';
                el.style.animationDuration = (2 + Math.random() * 2) + 's';
                floatContainer.appendChild(el);
            }
        }
    </script>
</body>

</html>
