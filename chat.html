<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .chat-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 640px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.06);
        }

        .chat-header {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(75, 156, 211, 0.2);
            background: rgba(255, 255, 255, 0.98);
        }

        .chat-header .back-link {
            margin-bottom: 0;
        }

        .chat-header-avatar {
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7BAFD4, #94b8db);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            overflow: hidden;
        }

        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-header-name {
            flex: 1;
            font-size: 1.25rem;
            font-weight: 700;
            color: #13294B;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-msg {
            max-width: 80%;
            padding: 0.65rem 1rem;
            border-radius: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .chat-msg.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #7BAFD4, #94b8db);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .chat-msg.received {
            align-self: flex-start;
            background: rgba(75, 156, 211, 0.12);
            color: #13294B;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input-row {
            flex-shrink: 0;
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(75, 156, 211, 0.2);
            background: rgba(255, 255, 255, 0.98);
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid rgba(75, 156, 211, 0.3);
            border-radius: 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .chat-input:focus {
            border-color: #7BAFD4;
            box-shadow: 0 0 0 3px rgba(123, 175, 212, 0.2);
        }

        .chat-send {
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #7BAFD4, #94b8db);
            color: white;
            border: none;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s;
        }

        .chat-send:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(123, 175, 212, 0.4);
        }
    </style>
</head>

<body>
    <div class="app-wrap chat-page">
        <header class="chat-header">
            <a href="#" id="backLink" class="back-link">‚Üê Back</a>
            <div class="chat-header-avatar" id="chatHeaderAvatar">?</div>
            <span class="chat-header-name" id="chatHeaderName">Chat</span>
        </header>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages appended by JS -->
        </div>

        <div class="chat-input-row">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." autocomplete="off">
            <button type="button" id="chatSend" class="chat-send">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.body.classList.add('bubble-done');

        var userNames = {
            isabella: 'Isabella',
            liam: 'Liam',
            sophia: 'Sophia',
            marcus: 'Marcus',
            zoe: 'Zoe',
            jake: 'Jake',
            emma: 'Emma',
            noah: 'Noah',
            ava: 'Ava'
        };

        var userImages = {
            isabella: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=200&h=200',
            liam: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=200&h=200',
            sophia: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&q=80&w=200&h=200',
            marcus: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=200&h=200',
            zoe: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=200&h=200',
            jake: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=200&h=200',
            emma: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=200&h=200',
            noah: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&q=80&w=200&h=200',
            ava: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=80&w=200&h=200'
        };

        var urlParams = new URLSearchParams(window.location.search);
        var userKey = urlParams.get('user');
        var otherName = (userKey && userNames[userKey]) ? userNames[userKey] : 'Unknown';
        var otherImg = (userKey && userImages[userKey]) ? userImages[userKey] : null;

        document.getElementById('chatHeaderName').textContent = otherName;

        var avatarEl = document.getElementById('chatHeaderAvatar');
        if (otherImg) {
            var img = document.createElement('img');
            img.src = otherImg;
            img.alt = otherName;
            avatarEl.textContent = '';
            avatarEl.appendChild(img);
        } else {
            avatarEl.textContent = otherName.charAt(0);
        }

        var backLink = document.getElementById('backLink');
        backLink.href = userKey ? ('user-profile.html?user=' + userKey) : 'profiles.html';
        backLink.addEventListener('click', function (e) {
            if (window.history.length > 1) {
                e.preventDefault();
                window.history.back();
            }
        });

        var messagesEl = document.getElementById('chatMessages');
        var inputEl = document.getElementById('chatInput');
        var sendBtn = document.getElementById('chatSend');

        function addMessage(text, isSent) {
            if (!text.trim()) return;
            var div = document.createElement('div');
            div.className = 'chat-msg ' + (isSent ? 'sent' : 'received');
            div.textContent = text.trim();
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        sendBtn.addEventListener('click', function () {
            var text = inputEl.value;
            addMessage(text, true);
            inputEl.value = '';
        });

        inputEl.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>

</html>
